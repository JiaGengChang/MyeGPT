<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>MyeGPT</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="manifest" href="/static/site.webmanifest">  
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
</head>
<body>
    <header class="header">
        <div class="logo-and-title">
            <img src="/static/android-chrome-192x192.png" alt="favicon">
            <h1>MyeGPT</h1>
        </div>
    </header>
    <div class="index">
        <div class="index-main-container">
            <div class="register-container">
                <h2>ðŸ”°Create account</h2>
                <form id='registerForm' action="/register" method="post">
                    <label for="username">New username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="password">New password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <label for="confirm-password">Re-enter Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required><br><br>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <small>A verification email will be sent to your inbox.</small><br><br>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="login-container">
                <h2>ðŸ¤—Welcome back</h2>
                <form id='loginForm' action="/app" method="post">
                    <label for="username">Your Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="password">Your Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
        <div class="contact-info-container">
            <p>ðŸ“¤E-Mail <a href="mailto:changjiageng@u.nus.edu">Jia Geng</a> for account issues.</p>
        </div>
    </div>
  <script src="/static/script.js"></script>
</body>
</html>
