<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
  <title>MyeGPT</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="manifest" href="/static/site.webmanifest">  
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
</head>
<body>
  <header class="header">
    <h1>MyeGPT</h1>
  </header>
  <div class="command-tray">
    <div class="client-info">
      <div id="username-display">👤 [username]</div>
      <div id="email-display" hidden="true">📤 [email]</div>
      <div id="ipaddress-display" hidden="true">🌐 [ip_address]</div>
      <button id="delete-account" hidden="true" onclick="window.appControls.deleteAccount()">🗑️ Delete account</button>
    </div>
    <div class="command-buttons">
      <button id="delete-account-button" onclick="window.appControls.deleteAccount();">🗑️🔐 Delete account</button>
      <button id="erase-memory-button" onclick="window.appControls.eraseMemory();">🧠 Erase memory</button>
      <button id="clear-convo-button" onclick="window.appControls.clearChat();">💬 Clear chat</button>
      <button id="logout-button" onclick="window.appControls.logOut();">🚪 Log Out</button>
      <button id="toggle-trace-button" hidden="true" onclick="window.appControls.toggleTracePanel();">📜 Fine-grained</button>
    </div>
  </div>
  <div id="trace-container">
    <div id="trace-contents" hidden="true">
      <!-- to be inserted by chat.js -->
    </div>
  </div>
  <div id="chat-history">
    <!-- to be inserted by chat.js -->
  </div>
  <div id="chat-input-container">
    <textarea id="chat-input" placeholder="Ask anything related to the CoMMpass dataset"></textarea>
    <button id="send-button">
      <span id="send-icon">↑</span>
    </button>
  </div>
  <script type="module">
    import * as appControls from '/scripts/controls.js';
    window.appControls = appControls;
  </script>
  <script type="module" src="/scripts/chat.js"></script>
  <script type="module" src="/scripts/trace.js"></script>
  <script src="/scripts/mobile.js"></script>
  <script src="/scripts/ipaddress.js"></script>
</body>
</html>
